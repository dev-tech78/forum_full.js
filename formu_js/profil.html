<body>
    <!--=====================MODALS Login==========-->

    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-username" class="col-form-label">Username:</label>
                            <input type="email" class="form-control" id="username-input" value="yarob123">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input" value="123456">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClick()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--=====================//MODALS Login//==========-->


    <!--=====================MODAL REGISTER==========-->

    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register A new user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="register-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-username" class="col-form-label">Username:</label>
                            <input type="email" class="form-control" id="register-username-input">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="register-password-input">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-file" class="col-form-label">Avatar:</label>
                            <input type="file" class="form-control" id="register-image-input" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerBtnClicked() ">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!--=====================//MODAL REGISTER//==========-->



    <!--=====================MODAL POSTE CREATE==========-->

    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Create A new poste</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">title:</label>
                            <input type="text" class="form-control" id="post-title-input" value="">
                            <input type="hidden" id="post-id" value="">
                        </div>

                        <div class="mb-3">
                            <textarea name="" id="post-body-input"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-file" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-file-input" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-modal-submit-btn" type="button" class="btn btn-primary"
                        onclick="createNewPostClicked()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!--=====================//MODAL POSTE CREATE//==========-->



    <!--=====================MODAL POSTE DELETE==========-->

    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Are you sur you want to delete the poste?
                        <span id="delete-post-title"></span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <input type="hidden" id="delete-post-id-input" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-modal-submit-btn" type="button" class="btn btn-danger"
                        onclick="confirmPostDelete()"> Yes Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!--=====================//MODAL POSTE DELETE//==========-->
